<script type="text/javascript">
    RED.nodes.registerType('nuimo', {
        category: 'advanced',
        color: '#c0deed',
        defaults: {
            name: {
                value: ""
            },
            localName: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "bluetooth.png",
        label: function() {
            return this.name || "nuimo";
        }
    });
</script>

<script type="text/x-red" data-template-name="nuimo">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-localName"><i class="icon-tag"></i> Local name</label>
        <input type="text" id="node-input-device" placeholder="device">
    </div>
</script>

<script type="text/x-red" data-help-name="nuimo">
    <p>A Node-RED node that uses Noble to interact with nuimo devices</p>
</script>
